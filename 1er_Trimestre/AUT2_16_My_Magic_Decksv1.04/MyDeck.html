<!doctype html>
<html lang="en">

<head>
    <title>Mi Deck</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/CSS/estilo.css">
        <link rel="stylesheet" href="assets/CSS/modal.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="./Home.html">
                <img id="MTGLogo" src="assets/img/MTG-logo.png" alt="logo de magic the gathering">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./Home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">My Deck</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Buscar una carta" aria-label="Search">
                    <button class="btn btn-success" type="submit">Search</button>
                </form>
                <button id="btnLogin" class="btn btn-primary btnLogin" onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>
                <button id="btnLogout" class="btn btn-warning">Logout</button>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div id="id01" class="modal">
                    <form class="modal-content animate login" action="" method="post">
                      <div class="imgcontainer">
                        <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
                      </div>
                  
                      <div class="container">
                        <label for="uname"><b>Username</b></label>
                        <input type="text" placeholder="Enter Username [admin]" name="usuario" id="in_username" required>
                  
                        <label for="psw"><b>Password</b></label>
                        <input type="password" placeholder="Enter Password [admin]" name="contrasenia" id="in_password" required>
                          
                        <button class="btn btn-success" type="submit">Login</button>
                      </div>
                  
                      <div class="container" style="background-color:#f1f1f1">
                        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="btn btn-danger cancelbtn">Cancel</button>
                      </div>
                    </form>
                  </div>
            </div>
        </div>
        <div class="col">
            <div class="row">
                <div class="col-2">
                    <select id="select-colores" class="form-select" aria-label="Filtrar la carta">
                        <option value="color" selected>Filtrar por Color</option>
                        <option value="blanca">Blanca</option>
                        <option value="azul">Azul</option>
                        <option value="negra">Negra</option>
                        <option value="roja">Roja</option>
                        <option value="verde">Verde</option>
                        <option value="incolora">Incolora</option>
                      </select>
                </div>
                <div class="col-2">
                    <select id="select-rareza" class="form-select" aria-label="Filtrar la carta por rareza">
                        <option value="color" selected>Filtrar por Rareza</option>
                        <option value="mythic">Mythic</option>
                        <option value="rare">Rare</option>
                        <option value="uncommon">Uncommon</option>
                        <option value="common">Common</option>
                      </select>
                </div>
            </div>
            <div class="row" id="cards"></div>
        </div>
        <!-- PLANTILLAS-->
        <template id="plantilla-carta">
            <div class="col-2">
                <div class="card">
                    <a class="info">
                        <img src="..." class="misCartas" alt="..." height="400px">
                    </a>
                    <div class="card-body">
                        <table>
                            <tr>
                                <td>
                                    <h5 class="card-title">Card title</h5>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <span class="card-price">Precio</span>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <span class="card-rarity">Rareza</span>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <span id="cantidad">3</span>
                                </td>
                            </tr>
                        </table>
                    </div>
                  </div>
            </div>
        </template>
       
        
    </div>

    <!-- Bootstrap JavaScript Libraries -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <!-- Mi Javascript-->
    <script type="module" src="assets/JS/MostrarDeck.js"></script>
    <script src="assets/JS/login.js"></script>
</body>

</html>
