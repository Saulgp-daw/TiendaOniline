<div class="row">
  <div class="col" *ngFor="let articulo of Articulos; let iControl=index">
    <div class="card" style="width: 16rem;" routerLink="/tienda/mostrar-articulo/{{articulo.id}}">
      <img src="{{articulo.imagen}}" class="card-img-top" alt="{{articulo.nombre}}" height="200px">
      <div class="card-body">
        <h5 class="card-title">{{articulo.nombre}}</h5>
        <p class="card-text text-muted">{{articulo.precio}} €</p>
        <a class="btn btn-primary" (click)="agregarAlCarrito(articulo)">Añadir al carrito</a>
      </div>
    </div>
  </div>
</div>
