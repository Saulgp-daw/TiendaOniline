<div class="container">
    <div class="row">
        <div class="col">
            <div class="card">
              <div class="card-header">
                <h4>Registrate</h4>
              </div>
              <div class="card-body">
                <form [formGroup]="formularioDeRegistro" (ngSubmit)="nuevoRegistro()">
                    <div class="form-floating mb-3">
                      <input type="email" class="form-control" id="email" placeholder="name@example.com" formControlName="email">
                      <label for="email">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input type="password" class="form-control" id="contrasenha" placeholder="Password" formControlName="contrasenha">
                      <label for="contrasenha">Contraseña</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input type="password" class="form-control" id="confirmar_contrasenha" placeholder="Password">
                      <label for="confirmar_contrasenha">Confirme contraseña</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" id="nombre" placeholder="Password" formControlName="nombre">
                      <label for="nombre">Nombre</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" id="apellidos" placeholder="Password" formControlName="apellidos">
                      <label for="apellidos">Apellidos</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" id="direccion" placeholder="Password" formControlName="direccion">
                      <label for="direccion">Dirección</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input type="number" class="form-control" id="codigo_postal" placeholder="Password" formControlName="codigo_postal">
                      <label for="codigo_postal">Código Postal</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input type="number" class="form-control" id="telefono_fijo" placeholder="Password" formControlName="telefono_fijo">
                      <label for="telefono_fijo">Teléfono Fijo</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" id="pais" placeholder="Password" formControlName="pais">
                      <label for="pais">País</label>
                    </div>
                  <button type="submit" class="btn btn-primary">Registrar</button>
                </form>
              </div>
            </div>
        </div>
    </div>
</div>
