<div class="row">
  <div class="col-2">
    <app-listar-categorias></app-listar-categorias>
  </div>
  <div class="col">
    <div class="card" *ngIf="Articulo">
      <div class="card-header">
        {{Articulo.categoria}}
      </div>
      <div class="card-body">
          <div class="row">
              <div class="col-3">
                <img src="{{Articulo.imagen}}" class="card-img-top img-fluid" alt="{{Articulo.nombre}}">
              </div>
              <div class="col">
                <h5 class="card-title">{{Articulo.nombre}}</h5>
                <p class="text-muted">{{Articulo.precio}} â‚¬</p>
                <p class="text-muted">{{Articulo.estado}}</p>
                <p class="card-text">{{Articulo.descripcion}}</p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
              </div>
          </div>
      </div>
    </div>
  </div> 
</div>
