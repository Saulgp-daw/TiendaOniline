<div class="container-fluid">
    <div class="row" id="elementos-tienda">
        <div class="col-xs-12 col-sm col-md-3 col-lg-2 fixed">
                <app-paginado></app-paginado>
                <ol class="list-group d-none d-md-block" id="categorias">
                    <li class="list-group-item d-flex justify-content-between align-items-start categoria" routerLink="/tienda/categoria/todos">
                      <div class="ms-2 me-auto" id="todos">
                        <div class="fw-bold" >Todos</div>
                      </div>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-start categoria" *ngFor="let categoria of Categorias" routerLink="/tienda/categoria/{{categoria.categoria}}/1">
                      <div class="ms-2 me-auto">
                        <div class="fw-bold {{categoria.categoria}} mw-100 ">{{categoria.categoria}}</div>
                      </div>
                    </li>
                  </ol>
        </div>
        <div class="col offset-md-3 offset-lg-2 articulos">
            <app-listar-articulos></app-listar-articulos>
        </div>
    </div>
</div>
