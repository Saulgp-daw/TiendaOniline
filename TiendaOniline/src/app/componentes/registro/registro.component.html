<div class="container-fluid">
  <div class="card">
    <div class="card-header">
      <h4>Registrate</h4>
    </div>
    <div class="card-body">
      <form [formGroup]="formularioDeRegistro" (ngSubmit)="nuevoRegistro()" id="formularioDeRegistro">
        <div class="row">
          <div class="col-xs-12 col-lg">
            <div class="form-floating">
              <input type="email" class="form-control" id="email" placeholder="name@example.com"
                formControlName="email">
              <label for="email" class="text-truncate d-inline-block text-muted">Correo electrónico. Ejm. 'usuario@correo.com'</label>
            </div>
          </div>
          <div class="col-xs-12 col-lg">
            <div class="form-floating">
              <input type="password" class="form-control" id="contrasenha" placeholder="contrasenha"
                formControlName="contrasenha">
              <label for="contrasenha" class="text-truncate d-inline-block">Contraseña</label>
            </div>
          </div>
          <div class="col-xs-12 col-lg">
            <div class="form-floating">
              <input type="password" class="form-control" id="confirmar_contrasenha" placeholder="confirmar_contrasenha">
              <label for="confirmar_contrasenha" class="text-truncate d-inline-block">Confirme contraseña</label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-lg ">
            <div class="form-floating">
              <input type="text" class="form-control" id="nombre" placeholder="nombre" formControlName="nombre">
              <label for="nombre">Nombre</label>
            </div>
          </div>
          <div class="col-xs-12 col-lg ">
            <div class="form-floating">
              <input type="text" class="form-control" id="apellidos" placeholder="apellidos" formControlName="apellidos">
              <label for="apellidos" class="text-truncate d-inline-block">Apellidos</label>
            </div>
          </div>
          <div class="col-xs-12 col-lg ">
            <div class="form-floating">
              <input type="text" class="form-control" id="direccion" placeholder="direccion" formControlName="direccion">
              <label for="direccion" class="text-truncate d-inline-block">Dirección</label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-lg ">
            <div class="form-floating">
              <input type="tel" class="form-control" id="codigo_postal" placeholder="codigo_postal"
                formControlName="codigo_postal" minlength="5" maxlength="5" required>
              <label for="codigo_postal" class="text-truncate d-inline-block">Código Postal. Ejm. '38410'</label>
            </div>
          </div>
          <div class="col-xs-12 col-lg ">
            <div class="form-floating">
              <input type="tel" class="form-control" id="telefono_fijo" placeholder="telefono_fijo"
                formControlName="telefono_fijo" minlength="9" maxlength="9" required>
              <label for="telefono_fijo" class="text-truncate d-inline-block">Teléfono Fijo. Ejm. '922010203'</label>
            </div>
          </div>
          <div class="col-xs-12 col-lg">
            <div class="form-floating">
              <input type="text" class="form-control" id="pais" placeholder="pais" formControlName="pais">
              <label for="pais" class="text-truncate d-inline-block">País</label>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Registrar</button>
      </form>
    </div>
  </div>
</div>

<div id="notificacionesUsuario" >
    <div class="row">
      <div class="col text-center" id="mensaje">
      </div>
    </div>
</div>
